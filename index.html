<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Chain Reaction</title>
        <link rel="icon" type="image/jpg" href="logo.jpg"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <style type="text/css">
        canvas{
            margin-left:200px;
            float: left;
            background-color:black
        }
        body{
            margin:0;
        }
        </style>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <div style="float:left;margin-left:50px;width:650px;">
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1 class="display-4">Chain Reaction</h1>
                    <p class="lead">The objective of the game is to take control of the board by eliminating your opponents' orbs. This version supports 2 players. Give it a try!!</p>
                    <a href="https://brilliant.org/wiki/chain-reaction-game/" target="_blank">Click Here to know more</a>
                </div>
            </div>
        </div>
        <div style="border:2px solid cyan;margin-top:10px;margin-left:100px;float:left">
            <div class="btn-group" style="margin-top:10px;margin-left:10px;margin-right:10px;">
                <button type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Background Color
                </button>
                <div class="dropdown-menu">
                    <button class="dropdown-item" id="b1" onclick="black()">Black</button>
                    <button class="dropdown-item" id="b2" onclick="white()">White</button>
                    <button class="dropdown-item" id="b3" onclick="yellow()">Yellow</button>
                </div>
            </div>
            <br>
            <button type="button" class="btn btn-success" onclick="newgame()" style="margin-top:50px;margin-left:40px;">New Game</button>
            <br>
            <button type="button" class="btn btn-danger" style="margin-top:50px;margin-left:10px;margin-bottom:10px;"id="red">
                    Red <span class="badge badge-danger" id="span1">0</span>
                    <span class="sr-only">unread messages</span>
                </button>
            <button type="button" class="btn btn-primary" style="margin-top:50px;margin-left:20px;margin-right:10px;margin-bottom:10px;" id="blue">
                    Blue <span class="badge badge-primary" id="span2">0</span>
                    <span class="sr-only">unread messages</span>
            </button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
